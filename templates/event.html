{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Q: Event{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='event.css')}}">
{% endblock %}

{% block page_content %}
    <h2>{{ event_name }}</h2>
    <div class="songList">
    {% for song in songs %}
        <div class="songRow">
            <h3>{{ song.name }}</h3>
            <p>{{ song.artist }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
